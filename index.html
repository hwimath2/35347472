  <style>

    #energy-bar {
      width: 100%;

      margin: 20px 0;

      margin-top: 20px;

    }
    #message {
      font-size: 22px;
      color: #dc322f;
      margin-top: 20px;
      min-height: 30px;
    }
  </style>
</head>
<body>

  <!-- ì‹œì‘ í™”ë©´ -->
  <div id="start-screen" class="visible">
    <h1>ë‘ ìë¦¬ ë§ì…ˆ</h1>
    <input id="user-name" type="text" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" style="padding:10px; font-size:16px; margin-bottom:20px;">
    <h2>ë‚œì´ë„ë¥¼ ì„ íƒí•˜ì„¸ìš”</h2>
    <button class="button" onclick="startGame('highest')">ìµœìƒ</button>
    <button class="button" onclick="startGame('high')">ìƒ</button>
    <button class="button" onclick="startGame('medium')">ì¤‘</button>
    <button class="button" onclick="startGame('low')">í•˜</button>
  </div>

  <!-- ê²Œì„ í™”ë©´ -->
  <div id="game-screen">
    <h1>ë‘ ìë¦¬ ë§ì…ˆ</h1>
    <div id="energy-bar">
      <div id="energy"></div>
    </div>
    <div id="question-container">
      <div id="question" style="font-size: 24px; margin: 20px 0;">
        ë‘ ìë¦¬ìˆ˜ ë§ì…ˆ ë¬¸ì œë¥¼ í’€ê³  ì •ë‹µì„ ì„ íƒí•˜ì„¸ìš”:<br>
        <span id="equation">00 + 00 = ?</span>
      </div>
      <div id="choices">
        <button class="choice-button" onclick="checkAnswer(1)" id="choice1">1</button>
        <button class="choice-button" onclick="checkAnswer(2)" id="choice2">2</button>
        <button class="choice-button" onclick="checkAnswer(3)" id="choice3">3</button>
        <button class="choice-button" onclick="checkAnswer(4)" id="choice4">4</button>
      </div>
    </div>
    <div id="message"></div>
    <button id="next-question" class="button" style="display: none;" onclick="nextQuestion()">ë‹¤ìŒ ë¬¸ì œ</button>
    <div id="stats">
      <p>ì ìˆ˜: <span id="score">0</span></p>
      <p>ë‚¨ì€ ê¸°íšŒ: <span id="lives">3</span></p>
      <p>ì´ ê²Œì„ ì‹œê°„: <span id="game-time">0</span>ì´ˆ</p>
    </div>
  </div>

  <!-- ì¢…ë£Œ í™”ë©´ -->
  <div id="end-screen">
    <h1>ê²Œì„ ì¢…ë£Œ!</h1>
    <p>ìµœì¢… ì ìˆ˜: <span id="final-score">0</span></p>
    <p>ì´ ê²Œì„ ì‹œê°„: <span id="final-time">0</span>ì´ˆ</p>
    <button class="button" onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
    <button class="button" onclick="sendData()">ì „ì†¡í•˜ê¸°</button>
    <pre id="response" style="text-align: left; margin:20px auto; max-width:600px; background-color:#eee; padding:10px;"></pre>
  </div>

  <script>
    let userName = "";
    // ë‚œì´ë„ë³„ ì„¤ì •
    const difficultySettings = {
      'highest': { time: 15, points: 20 },
      'high': { time: 20, points: 15 },
      'medium': { time: 25, points: 10 },
      'low': { time: 30, points: 5 }
    };
    let difficulty;
    let timeLimit;
    let score = 0;
    let lives = 3;
    let totalGameTime = 0;
    let gameInterval;
    let energyInterval;
    let gameStartTime;

    let currentQuestionIndex = 0;
    let questions = [];
    let correctAnswerIndex = 0;
    let answered = false; // í˜„ì¬ ë¬¸ì œì— ëŒ€í•œ ì‘ë‹µ ì—¬ë¶€

    // ë¬¸ì œ ë°ì´í„° ë°°ì—´ (ì˜ˆì‹œë¡œ 20ê°œ ìƒì„±)
    const questionData = [
      { a: 12, b: 23 },
      { a: 34, b: 45 },
      { a: 56, b: 12 },
      { a: 78, b: 34 },
      { a: 21, b: 19 },
      { a: 43, b: 27 },
      { a: 65, b: 33 },
      { a: 54, b: 26 },
      { a: 17, b: 28 },
      { a: 39, b: 41 },
      { a: 22, b: 18 },
      { a: 48, b: 36 },
      { a: 55, b: 25 },
      { a: 30, b: 40 },
      { a: 19, b: 31 },
      { a: 44, b: 26 },
      { a: 23, b: 17 },
      { a: 37, b: 29 },
      { a: 50, b: 20 },
      { a: 16, b: 24 }
    ];

    // ë°©ì •ì‹ ë° ë³´ê¸° ìƒì„± í•¨ìˆ˜
    function generateQuestions() {
      questions = [];
      for (let i = 0; i < questionData.length; i++) {
        const q = questionData[i];
        const correctSum = q.a + q.b;
        const incorrectAnswers = generateIncorrectAnswers(correctSum);
        let allChoices = [correctSum, ...incorrectAnswers];
        shuffleArray(allChoices);
        let correctIndex = allChoices.indexOf(correctSum) + 1;
        questions.push({
          equation: `${q.a} + ${q.b} = ?`,
          solution: correctSum,
          choices: allChoices,
          correctIndex: correctIndex
        });
      }
    }

    // ì˜¤ë‹µ ìƒì„± í•¨ìˆ˜
    function generateIncorrectAnswers(correctSum) {
      const incorrect = [];
      const maxAttempts = 100;
      let attempts = 0;
      while (incorrect.length < 3 && attempts < maxAttempts) {
        attempts++;
        let newSum = correctSum + getRandomInt(-10, 10);
        if (newSum === correctSum || newSum < 0 || incorrect.includes(newSum)) continue;
        incorrect.push(newSum);
      }
      while (incorrect.length < 3) {
        let newSum = getRandomInt(1, 100);
        if (newSum === correctSum || incorrect.includes(newSum)) continue;
        incorrect.push(newSum);
      }
      return incorrect;
    }

    // ì •ë‹µ í™•ì¸ í•¨ìˆ˜
    window.checkAnswer = function(selectedChoice) {
      if (answered) return;
      answered = true;
      clearInterval(energyInterval);
      let question = questions[currentQuestionIndex - 1];
      let correctSol = question.solution;
      for (let i = 1; i <= 4; i++) {
        document.getElementById(`choice${i}`).disabled = true;
      }
      if (selectedChoice === question.correctIndex) {
        score += difficultySettings[difficulty].points;
        document.getElementById('message').innerHTML = 'ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰';
      } else {
        lives--;
        document.getElementById('message').innerHTML = `í‹€ë ¸ìŠµë‹ˆë‹¤! ì •ë‹µì€ ${correctSol} ì…ë‹ˆë‹¤. ğŸ˜¢`;
      }
      updateStats();
      if (lives <= 0) {
        setTimeout(endGame, 2000);
      } else {
        document.getElementById('next-question').style.display = 'block';
      }
    }

    // ì ìˆ˜ ë° ìƒëª… ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateStats() {
      document.getElementById('score').innerText = score;
      document.getElementById('lives').innerText = lives;
      document.getElementById('game-time').innerText = totalGameTime;
    }

    // ê²Œì„ ì‹œì‘ í•¨ìˆ˜
    window.startGame = function(selectedDifficulty) {
      userName = document.getElementById('user-name').value.trim();
      if (!userName) {
        alert("ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        return;
      }
      difficulty = selectedDifficulty;
      timeLimit = difficultySettings[difficulty].time;
      document.getElementById('start-screen').classList.remove('visible');
      document.getElementById('game-screen').classList.add('visible');
      gameStartTime = Date.now();
      score = 0;
      lives = 3;
      totalGameTime = 0;
      generateQuestions();
      shuffleArray(questions);
      currentQuestionIndex = 0;
      updateStats();
      generateQuestion();
      if (difficulty !== 'low') {
        startEnergyBar();
      }
      gameInterval = setInterval(() => {
        totalGameTime = Math.floor((Date.now() - gameStartTime) / 1000);
        document.getElementById('game-time').innerText = totalGameTime;
      }, 1000);
    }

    // ë¬¸ì œ ì œì‹œ í•¨ìˆ˜
    function generateQuestion() {
      answered = false;
      document.getElementById('next-question').style.display = 'none';
      document.getElementById('message').innerHTML = '';
      for (let i = 1; i <= 4; i++) {
        document.getElementById(`choice${i}`).disabled = false;
      }
      if (currentQuestionIndex >= questions.length) {
        currentQuestionIndex = 0;
        shuffleArray(questions);
      }
      let question = questions[currentQuestionIndex];
      currentQuestionIndex++;
      document.getElementById('equation').innerText = question.equation;
      for (let i = 1; i <= 4; i++) {
        let choiceButton = document.getElementById(`choice${i}`);
        choiceButton.innerText = question.choices[i-1];
      }
      correctAnswerIndex = question.correctIndex;
    }

    // "ë‹¤ìŒ ë¬¸ì œ" ë²„íŠ¼ í•¸ë“¤ëŸ¬
    function nextQuestion() {
      document.getElementById('next-question').style.display = 'none';
      generateQuestion();
      if (difficulty !== 'low') {
        startEnergyBar();
      }
    }

    // ê²Œì„ ì¢…ë£Œ í•¨ìˆ˜
    function endGame() {
      clearInterval(gameInterval);
      clearInterval(energyInterval);
      document.getElementById('game-screen').classList.remove('visible');
      document.getElementById('end-screen').classList.add('visible');
      document.getElementById('final-score').innerText = score;
      document.getElementById('final-time').innerText = totalGameTime;
    }

    // ê²Œì„ ì¬ì‹œì‘ í•¨ìˆ˜
    window.restartGame = function() {
      score = 0;
      lives = 3;
      totalGameTime = 0;
      document.getElementById('end-screen').classList.remove('visible');
      document.getElementById('game-screen').classList.add('visible');
      updateStats();
      generateQuestion();
      if (difficulty !== 'low') {
        startEnergyBar();
      }
      gameStartTime = Date.now();
      gameInterval = setInterval(() => {
        totalGameTime = Math.floor((Date.now() - gameStartTime) / 1000);
        document.getElementById('game-time').innerText = totalGameTime;
      }, 1000);
    }

    // ì—ë„ˆì§€ ë°” ì‹œì‘ í•¨ìˆ˜
    function startEnergyBar() {
      clearInterval(energyInterval);
      let energyBar = document.getElementById('energy');
      let width = 100;
      let decrement = 100 / (timeLimit * 10);
      energyBar.style.width = '100%';
      energyInterval = setInterval(() => {
        width -= decrement;
        if (width <= 0) {
          clearInterval(energyInterval);
          lives--;
          updateStats();
          let currentQuestion = questions[currentQuestionIndex - 1];
          document.getElementById('message').innerHTML = `ì‹œê°„ ì´ˆê³¼! ì •ë‹µì€ ${currentQuestion.solution} ì…ë‹ˆë‹¤. ğŸ˜®`;
          for (let i = 1; i <= 4; i++) {
            document.getElementById(`choice${i}`).disabled = true;
          }
          if (lives <= 0) {
            setTimeout(endGame, 2000);
          } else {
            document.getElementById('next-question').style.display = 'block';
          }
        } else {
          energyBar.style.width = width + '%';
        }
      }, 100);
    }

    // ë°°ì—´ ì„ê¸° í•¨ìˆ˜
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // ëœë¤ ì •ìˆ˜ ìƒì„± í•¨ìˆ˜
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // ì„œë²„ ë°ì´í„° ì „ì†¡ í•¨ìˆ˜ (ë¹„ë™ê¸° ì²˜ë¦¬)
    async function saveData(game, name, score, elapsedTime) {
      const FUNCTION_URL = "https://us-central1-record-f420d.cloudfunctions.net/report";
      const requestData = {
        game,
        name,
        score: parseInt(score, 10),
        elapsedTime: parseInt(elapsedTime, 10)
      };
      try {
        const response = await fetch(FUNCTION_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestData)
        });
        const responseData = await response.json();
        if (response.ok) {
          document.getElementById('response').innerText =
            `ì„±ê³µ: ${JSON.stringify(responseData, null, 2)}`;
        } else {
          document.getElementById('response').innerText =
            `ì˜¤ë¥˜: ${JSON.stringify(responseData, null, 2)}`;
        }
      } catch (error) {
        console.error('ìš”ì²­ ì‹¤íŒ¨:', error);
        document.getElementById('response').innerText =
          `ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`;
      }
    }

    // "ì „ì†¡í•˜ê¸°" ë²„íŠ¼ í•¸ë“¤ëŸ¬
    function sendData() {
      saveData("ë‘ ìë¦¬ ë§ì…ˆ", userName, score, totalGameTime);
    }

    // ì´ˆê¸° ë¬¸ì œ ìƒì„±
    generateQuestions();
  </script>

</body>
